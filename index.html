<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Search API</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Content -->
  <div class="container">
    <h1>üé¨ YT Search API</h1>
    <p>Search and fetch YouTube video metadata with a simple API.</p>

    <div class="cards">
      <div class="card">
        <h2>üîç Search</h2>
        <p>
          <code>/api/search?q=lofi</code><br>
          Returns top 10 YouTube results for query.
        </p>
      </div>
      <div class="card">
        <h2>üì∫ Info</h2>
        <p>
          <code>/api/info?id=VIDEO_ID</code><br>
          Returns metadata + audio formats of the video.
        </p>
      </div>
    </div>

    <footer>
      <p>Made with ‚ù§ using <strong>Node.js</strong> & <strong>Vercel</strong></p>
    </footer>
  </div>

  <!-- Initialize Particles.js -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.2, "width": 1 },
        "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
